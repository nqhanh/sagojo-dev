Website này đại diện cho một văn bản pháp lý, cung cấp các điều khoản sử dụng cũng như điều chỉnh các điều khoản hợp pháp của Website chúng tôi, http://www.sagojo.com, tên miền phụ, và bất kỳ liên kết dựa trên web và ứng dụng cho điện thoại di động (gọi chung là, “Website”), thuộc sở hữu và điều hành bởi Công ty TNHH A-LINE Vietnam.

Điều khoản viết hoa, trừ trường hợp được xác định, có nghĩa được quy định trong phần định nghĩa dưới đây. Điều khoản sử dụng này, cùng với Chính sách bảo mật của chúng tôi, bất kỳ thỏa thuận trên điện thoại di động được cấp phép nào, và hướng dẫn đăng tải khác trong Website của chúng tôi, gọi chung là “Điều khoản Pháp lý”, tạo thành toàn bộ thỏa thuận và duy nhất giữa bạn và Công ty TNHH A-LINE Việt Nam, thay thế cho tất cả các thỏa thuận, đại diện, bảo hành và các thỏa thuận về Trang web của chúng tôi và các vấn đề ở đây. Chúng tôi có thể sửa đổi các Điều khoản pháp lý của chúng tôi tại bất kỳ thời điểm nào mà không cần thông báo cụ thể đến bạn. Các bản sao mới nhất của chúng tôi về Điều khoản pháp lý sẽ được đăng tải trên website của chúng tôi , bạn nên xem xét tất cả các Điều khoản pháp lý trước khi sử dụng website của chúng tôi. Sau khi có bất kỳ sự sửa đổi về Điều khoản pháp lý của chúng tôi được đăng, bạn đồng ý bị ràng buộc cho bất kỳ thay đổi nào như vâỵ đối với điều này. Do đó, việc bạn xem xét thường xuyên các Điều khoản pháp lý là điều quan trọng để chúng tôi chắc chắn rằng bạn vẫn đồng ý cho điều này.

Với việc sử dụng trang web của chúng tôi, bạn đồng ý tuân thủ đầy đủ và bị ràng buộc bởi các Điều khoản pháp lý của chúng tôi. Vui lòng xem lại các điều khoản một cách cẩn thận. Không truy cập và sử dụng website của chúng tôi nếu bạn không chấp chận các Điều khoản pháp lý của chúng tôi. Nếu bạn đã truy cập website của chúng tôi và không chấp nhận các Điều khoản pháp lý của chúng tôi, bạn phải ngay lập tức ngừng sử dụng.

Cập nhật lần cuối về Điều khoản Sử dụng của chúng tôi đã được đăng tải vào ngày 09 Tháng 08 Năm 2013.

Định nghĩa thuật ngữ “Chúng tôi” hoặc “Chúng ta” dùng để nói Công ty TNHH A-LINE Việt Nam, chủ sở hữu của trang web.

“Khách thăm” là người chỉ đơn thuần sử dụng website của chúng tôi, nhưng không đăng ký làm thành viên.

“Thành viên” là một cá nhân đã đăng ký với chúng tôi để sử dụng Dịch vụ của chúng tôi.

“Dịch vụ” của chúng tôi đại diện chung cho các chức năng và các tính năng thông qua website của chúng tôi cung cấp cho các thành viên.

“Người dùng” là một định danh tập thể đề cập đến một Khách thăm hoặc một Thành viên.

Tất cả các văn bản, thông tin, đồ họa, âm thanh, video và dữ liệu được cung cấp thông qua website của chúng tôi được gọi chung là “Nội dung”.

Tuân thủ pháp luật Bạn đồng ý tuân thủ tất cả các luật pháp trong nước và luật pháp quốc tế, pháp lệnh và các quy định liên quan đến việc bạn sử dụng website của chúng tôi. Công ty TNHH A-LINE có quyền điều tra khiếu nại hoặc báo cáo vi phạm Điều khoản pháp lý của chúng tôi và thực hiện bất kỳ hành động nào chúng tôi cho là thích hợp, bao gồm không giới hạn về việc hủy bỏ tài khoản Thành viên của bạn, báo cáo bất kỳ hoạt động bất hợp pháp bị cán bộ thực thi pháp luật nghi ngờ, điều chỉnh, hoặc bên thứ ba khác và tiết lộ bất kỳ thông tin cần thiết hoặc phù hợp với người đó hoặc các tổ chức liên quan đến hồ sơ của bạn, địa chỉ e-mail, lịch sử sử dụng, các tài liệu đã đăng, địa chỉ IP, lưu lượng thông tin như được quy định tại Chính sách Bảo mật của chúng tôi.

Sở hữu trí tuệ Website của chúng tôi có thể có nhãn hiệu dịch vụ hay thương hiệu của chúng tôi, cũng như các công ty thành viên của chúng tôi hoặc các công ty khác, trong các hình thức như từ ngữ, đồ họa và biểu tượng. Việc bạn sử dụng website của chúng tôi không cấu thành từ bất kỳ quyền hay cấp phép nào để bạn có thể sử dụng nhãn hiệu dịch vụ/thương hiệu mà không có sự cho phép trước bằng văn bản của của nhãn hiệu dịch vụ/thương hiệu của chủ sở hữu dịch vụ tương ứng. Website của chúng tôi cũng được bảo vệ theo luật bản quyền quốc tế. Việc bạn sao chép, phân phối, sử dụng hoặc công bố đối với bất kỳ phần nào từ website của chúng tôi đều bị nghiêm cấm. Việc bạn sử dụng website của chúng tôi không có nghĩa chúng tôi cấp cho bạn quyền sở hữu của bất kỳ hình thức nào trong website của chúng tôi.

Liên kết đến các Website khác Website của chúng tôi có thể chứa các liên kết đến các website bên thứ ba. Các liên kết này chỉ được cung cấp như một sự thuận tiện cho bạn. Với cách liên kết đến các website này, chúng tôi không tạo ra hoặc có liên hệ hoặc bảo lãnh website bên thứ ba đó. Các liên kết trong website của chúng tôi không bao gồm cấu thành bất kỳ chứng thực, bảo lãnh, bảo hành, hoặc giới thiệu cho website thứ ba. Công ty TNHH A-LINE không kiểm soát các văn bản pháp luật và thực tế bảo mật của các website bên thứ ba; Như vậy, có thể bạn sẽ có rủi ro khi truy cập vào bất kỳ website nào của bên thứ ba.

Điều khoản chung Điều khoản pháp lý của chúng tôi sẽ được đối xử như là nó đã được thi hành và thực hiện tại thành phố Hồ Chí Minh thuộc nước Cộng hòa Xã hội Chủ nghĩa Việt Nam và được quản lý và điều chỉnh theo quy định pháp luật của Thành phố Hồ Chí Minh thuộc nước Cộng hòa Xã hội Chủ nghĩa Việt Nam, không phân biệt xung đột với các nguyên tắc của pháp luật. Ngoài ra, bạn đồng ý chấp nhận địa điểm và phạm vi quản lý cá nhân của đất nước này. Bất kỳ nguyên nhân nào gây ra hành động của bạn đối với website của chúng tôi phải được thiết lập trong vòng một (1) năm sau khi nguyên nhân gây ra hành động phát sinh, hoặc sẽ vĩnh viễn bị cấm và khước từ. Nên bất kỳ phần nào thuộc Điều khoản pháp lý của chúng tôi được diễn ra không hợp lệ hoặc không thể thực hiện thì phần đó được hiểu là phù hợp với luật pháp và các phần còn lại sẽ tiếp tục có hiệu lực thực thi. Bất kỳ nội dung nào trong Website của chúng tôi bị xung đột hoặc không phù hợp với Điều khoản pháp lý của chúng tôi thì Điều khoản pháp lý của chúng tôi sẽ được ưu tiên. Nếu chúng tôi có sai phạm trong bất kỳ quy định nào của Điều khoản pháp lý, điều này không có nghĩa là điều khoản đó bị khước từ và vô hiệu lực quyền thực thi. Quyền lợi của Công ty A-LINE Việt Nam vẫn được tiếp tục tồn tại trong Điều khoản pháp lý ngay cả khi Điều khoản pháp lý hết hiệu lực.

